<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-wrapper">
    <header class="header-nav">
        <div class="logo-circle">
            <i class="bi bi-graph-up-arrow"></i>
        </div>
        <button class="menu-btn">
            <i class="bi bi-grid-fill"></i>
        </button>
    </header>

    <main>
        <h1 class="main-title">Financial<br>Dashboard</h1>

        <div class="balance-container">
            <div class="balance-info">
                <p class="balance-amount">$10,7k</p>
                <span class="label">Total Balance</span>
            </div>
            <div class="action-overlap">
                <div class="circle link-btn"><i class="bi bi-link-45deg"></i></div>
                <div class="circle stats-btn"><i class="bi bi-bar-chart-fill"></i></div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                <a href="#" class="bento-card">
                    <i class="bi bi-arrow-up-right"></i>
                    <span>Withdraw</span>
                </a>
            </div>
            <div class="col-6">
                <a href="#" class="bento-card">
                    <i class="bi bi-arrow-down-left"></i>
                    <span>Deposit</span>
                </a>
            </div>
        </div>

        <section class="transaction-panel">
            <nav class="month-selector">
                <span class="month">August</span>
                <span class="month active">September</span>
                <span class="month">October</span>
            </nav>

            <div class="transaction-details">
                <div class="stats">
                    <p class="label">Transactions</p>
                    <h2 class="count">37</h2>
                    <p class="sub-label">This month</p>
                </div>
                <div class="user-info">
                    <p class="card-number">**** 4527</p>
                    <div class="avatar-group">
                        <div class="avatar more">+7</div>
                        <img src="https://i.pravatar.cc/100?u=1" class="avatar" alt="User">
                        <img src="https://i.pravatar.cc/100?u=2" class="avatar" alt="User">
                        <img src="https://i.pravatar.cc/100?u=3" class="avatar" alt="User">
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
